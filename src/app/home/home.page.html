</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <ion-grid>
      <ion-row>
        @for(interfaz of movie; track interfaz.id){
          <ion-col size="12" size-md="3">
            <ion-card>
              <ion-card-header>
                <ion-card-title>Nombre: {{interfaz.title}}</ion-card-title>
                <ion-card-subtitle>Precio: {{interfaz.price}}</ion-card-subtitle>
              </ion-card-header>
              <ion-card-content>
                Descripci√≥n: {{interfaz.overview}}
              </ion-card-content>
            </ion-card>

        }

  </div>
</ion-content>
